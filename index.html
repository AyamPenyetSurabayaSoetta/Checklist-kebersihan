/* CSS untuk Animasi Bouncing Loader */
.bouncing-loader {
    display: flex;
    justify-content: center;
    width: 100px;
}

.bouncing-loader > div {
    width: 16px;
    height: 16px;
    margin: 3px 6px;
    border-radius: 50%;
    background-color: #3b82f6; /* Warna biru, bisa diganti */
    animation: bouncing-loader 1.4s infinite ease-in-out both;
}

.bouncing-loader > div:nth-child(1) {
    animation-delay: -0.32s;
}

.bouncing-loader > div:nth-child(2) {
    animation-delay: -0.16s;
}

@keyframes bouncing-loader {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1.0);
    }
}

        if (id.includes('plafon')) return TASK_ICONS.plafon;
        if (id.includes('ember')) return TASK_ICONS.ember;
        if (id.includes('tangga')) return TASK_ICONS.tangga;
        return TASK_ICONS.default;
    };

    const getTanggalString = (date) => `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

    const showAlert = (message) => {
        document.getElementById('custom-alert-message').textContent = message;
        document.getElementById('custom-alert').classList.remove('hidden');
    };

    const showConfirm = (message, callback) => {
        const modal = document.getElementById('custom-confirm');
        document.getElementById('custom-confirm-message').textContent = message;
        modal.classList.remove('hidden');
        modal.querySelector('#custom-confirm-ok').onclick = () => { callback(true); modal.classList.add('hidden'); };
        modal.querySelector('#custom-confirm-cancel').onclick = () => { callback(false); modal.classList.add('hidden'); };
    };

    const renderChecklistUI = (data) => {
        const gridContainer = document.getElementById('daftar-tugas-grid');
        const completedContainer = document.getElementById('tugas-selesai-list');
        gridContainer.innerHTML = '';
        completedContainer.innerHTML = '';
        let tugasSelesai = 0;
        if (!data || !data.tasks) return;
        const allTasks = Object.entries(data.tasks);
        const totalTugas = allTasks.length;

        allTasks.forEach(([id, task]) => {
            if (task.done) {
                tugasSelesai++;
                const completedItem = document.createElement('div');
                completedItem.className = "bg-white border border-slate-200 p-4 rounded-xl shadow-sm flex items-center justify-between gap-4";
                completedItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-lg object-cover bg-slate-100 flex items-center justify-center">
                            <img src="${task.proofUrl}" alt="Bukti" class="w-full h-full rounded-lg object-cover cursor-pointer" data-full-src="${task.proofUrl}">
                        </div>
                        <div>
                            <p class="font-semibold text-slate-800">${task.text}</p>
                            <p class="text-sm text-slate-500">Oleh: ${task.completedBy}</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0 text-emerald-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    </div>
                `;
                completedContainer.appendChild(completedItem);
            } else {
                const card = document.createElement('div');
                card.className = "task-card bg-white p-4 rounded-2xl shadow-md border border-slate-200 flex flex-col items-center justify-center text-center cursor-pointer aspect-square";
                card.dataset.taskId = id;
                card.dataset.taskText = task.text;
                card.innerHTML = `
                    <div class="text-blue-500 mb-2">${getIconForTask(id)}</div>
                    <p class="font-semibold text-slate-700 leading-tight">${task.text}</p>
                `;
                gridContainer.appendChild(card);
            }
        });

        if(completedContainer.innerHTML === '') {
            completedContainer.innerHTML = `<p class="text-center text-slate-500 bg-slate-50 p-4 rounded-lg">Belum ada tugas yang selesai.</p>`
        }

        const progress = totalTugas > 0 ? (tugasSelesai / totalTugas) * 100 : 0;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
    };

    const archiveChecklist = async (date) => {
        const dateStr = getTanggalString(date);
        const dailyDocRef = doc(db, 'checklist_harian', dateStr);
        const docSnap = await getDoc(dailyDocRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            const tasksArray = Object.values(data.tasks);
            if (tasksArray.some(task => task.done)) {
                const historyDocRef = doc(db, 'checklist_history', dateStr);
                await setDoc(historyDocRef, { tanggal: Timestamp.fromDate(date), tasks: data.tasks });
                return `Laporan ${dateStr} berhasil diarsipkan.`;
            }
        }
        return `Tidak ada pekerjaan yang selesai pada ${dateStr} untuk diarsipkan.`;
    };

    const createTodayChecklist = async (todayStr) => {
        const todayDocRef = doc(db, 'checklist_harian', todayStr);
        let tasks = {};
        for (const [id, taskInfo] of Object.entries(DAFTAR_TUGAS_DEFAULT)) {
            tasks[id] = { ...taskInfo, done: false, proofUrl: null, completedBy: null };
        }
        await setDoc(todayDocRef, { tanggal: todayStr, tasks });
    };

    const handleFormSubmit = async (e) => {
        e.preventDefault();
        const form = e.target;
        const taskId = form.querySelector('#task-modal-id').value;
        const namaPengerja = form.querySelector('input[name="namaPengerja"]').value.trim();
        const file = form.querySelector('input[name="fileBukti"]').files[0];

        if (!namaPengerja || !file) {
            showAlert("Nama dan foto bukti harus diisi.");
            return;
        }

        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = `<svg class="animate-spin mx-auto h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        try {
            const response = await fetch(CLOUDINARY_API_URL, { method: 'POST', body: formData });
            if (!response.ok) throw new Error('Gagal unggah ke Cloudinary.');
            const data = await response.json();
            const todayStr = getTanggalString(new Date());
            const dailyDocRef = doc(db, 'checklist_harian', todayStr);
            await updateDoc(dailyDocRef, {
                [`tasks.${taskId}.done`]: true,
                [`tasks.${taskId}.proofUrl`]: data.secure_url,
                [`tasks.${taskId}.completedBy`]: namaPengerja
            });
            document.getElementById('task-modal').classList.add('hidden', 'opacity-0');
        } catch (error) {
            showAlert("Gagal mengunggah bukti. Coba lagi.");
        } finally {
             submitButton.disabled = false;
             submitButton.innerHTML = "Kirim Bukti";
             form.reset();
             document.getElementById('file-name-display').textContent = '';
        }
    };

    // ===========================================
    // BAGIAN 2: FUNGSI UNTUK RANKING
    // ===========================================
    const rankingListContainer = document.getElementById('ranking-list');
    const rankingLoadingOverlay = document.getElementById('ranking-loading-overlay');

    const getRankingData = async (days) => {
        rankingLoadingOverlay.style.display = 'flex';
        rankingListContainer.innerHTML = '';
        const userScores = {};
        try {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - days);
            const historyRef = collection(db, 'checklist_history');
            const q = query(historyRef, where("tanggal", ">=", Timestamp.fromDate(startDate)));
            const querySnapshot = await getDocs(q);

            querySnapshot.forEach(doc => {
                const data = doc.data();
                if (data.tasks) {
                    Object.values(data.tasks).forEach(task => {
                        if (task.done && task.completedBy) {
                            const userName = task.completedBy.trim();
                            userScores[userName] = (userScores[userName] || 0) + 1;
                        }
                    });
                }
            });

            const sortedUsers = Object.entries(userScores)
                .map(([name, score]) => ({ name, score }))
                .sort((a, b) => b.score - a.score);
            renderRanking(sortedUsers);
        } catch (error) {
            console.error("Gagal mengambil data ranking:", error);
            rankingListContainer.innerHTML = `<p class="text-center text-red-500">Gagal memuat data.</p>`;
        } finally {
            rankingLoadingOverlay.style.display = 'none';
        }
    };

    const renderRanking = (sortedUsers) => {
        rankingListContainer.innerHTML = ''; 
        if (sortedUsers.length === 0) {
            rankingListContainer.innerHTML = `<p class="text-center text-slate-500 bg-white p-6 rounded-lg shadow-sm">Belum ada data untuk ditampilkan.</p>`;
            return;
        }
        sortedUsers.forEach((user, index) => {
            const rank = index + 1;
            let medal = (rank === 1) ? 'ü•á' : (rank === 2) ? 'ü•à' : (rank === 3) ? 'ü•â' : '';
            const userCard = document.createElement('div');
            userCard.className = 'bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex items-center gap-4';
            userCard.innerHTML = `
                <div class="text-2xl font-bold w-10 text-center text-slate-500">${rank}</div>
                <div class="flex-grow">
                    <p class="font-bold text-lg text-slate-800">${user.name} <span class="text-xl">${medal}</span></p>
                </div>
                <div class="text-right">
                    <p class="font-extrabold text-2xl text-blue-600">${user.score}</p>
                    <p class="text-sm text-slate-500">tugas</p>
                </div>`;
            rankingListContainer.appendChild(userCard);
        });
    };

    // ===========================================
    // BAGIAN 3: EVENT LISTENERS UTAMA
    // ===========================================
    document.addEventListener('DOMContentLoaded', async () => {
        const todayStr = getTanggalString(new Date());
        document.getElementById('tanggal-hari-ini').textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

        // --- Inisialisasi Aplikasi ---
        try {
            await signInAnonymously(auth);
            const dailyDocRef = doc(db, 'checklist_harian', todayStr);
            onSnapshot(dailyDocRef, async (doc) => {
                if (!doc.exists()) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    await archiveChecklist(yesterday);
                    await createTodayChecklist(todayStr);
                } else {
                    renderChecklistUI(doc.data());
                }
                loadingOverlay.style.display = 'none';
            }, (error) => {
                loadingOverlay.innerHTML = '<p class="text-red-500 font-semibold">Gagal terhubung ke database.</p>';
            });
        } catch (error) {
            loadingOverlay.innerHTML = '<p class="text-red-500 font-semibold">Gagal memuat aplikasi.</p>';
        }

        // --- Listener untuk navigasi ---
        const showRankingBtn = document.getElementById('show-ranking-btn');
        const backToCeklisBtn = document.getElementById('back-to-checklist-btn');

        showRankingBtn.addEventListener('click', () => {
            checklistView.classList.add('hidden');
            rankingView.classList.remove('hidden');
            document.querySelector('.filter-btn[data-range="7"]').click();
        });

        backToCeklisBtn.addEventListener('click', () => {
            rankingView.classList.add('hidden');
            checklistView.classList.remove('hidden');
        });

        // --- Listener untuk filter ranking ---
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-500', 'text-white');
                    btn.classList.add('bg-slate-200', 'text-slate-700');
                });
                button.classList.add('bg-blue-500', 'text-white');
                button.classList.remove('bg-slate-200', 'text-slate-700');
                getRankingData(parseInt(button.dataset.range, 10));
            });
        });

        // --- Listener untuk fitur checklist ---
        document.getElementById('daftar-tugas-grid').addEventListener('click', (e) => {
            const card = e.target.closest('.task-card');
            if (card) {
                const modal = document.getElementById('task-modal');
                modal.querySelector('#task-modal-title').textContent = card.dataset.taskText;
                modal.querySelector('#task-modal-id').value = card.dataset.taskId;
                modal.classList.remove('hidden', 'opacity-0');
            }
        });

        document.getElementById('tugas-selesai-list').addEventListener('click', (e) => {
             const thumbnail = e.target.closest('img[data-full-src]');
             if (thumbnail) {
                document.getElementById('modal-image-content').src = thumbnail.dataset.fullSrc;
                const modal = document.getElementById('image-modal');
                modal.classList.remove('hidden', 'opacity-0');
             }
        });

        document.getElementById('task-action-form').addEventListener('submit', handleFormSubmit);

        document.getElementById('task-modal-cancel').addEventListener('click', () => {
             const modal = document.getElementById('task-modal');
             modal.classList.add('hidden', 'opacity-0');
             document.getElementById('task-action-form').reset();
             document.getElementById('file-name-display').textContent = '';
        });

        document.getElementById('archive-now-btn').addEventListener('click', () => {
            showConfirm("Anda yakin ingin menyelesaikan dan mengarsipkan laporan hari ini?", async (confirmed) => {
                if (confirmed) {
                    loadingOverlay.style.display = 'flex';
                    const message = await archiveChecklist(new Date());
                    showAlert(message);
                    loadingOverlay.style.display = 'none';
                }
            });
        });

        document.getElementById('custom-alert-close').addEventListener('click', () => document.getElementById('custom-alert').classList.add('hidden'));

        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const fileNameDisplay = document.getElementById('file-name-display');
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            fileNameDisplay.textContent = file ? `File: ${file.name}` : '';
        });

        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results-message');

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            let resultsFound = 0;
            if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker berhasil didaftarkan: ', registration);
        }).catch(registrationError => {
            console.log('Pendaftaran ServiceWorker gagal: ', registrationError);
        });
    });
}

            document.querySelectorAll('#daftar-tugas-grid .task-card').forEach(card => {
                const isVisible = card.dataset.taskText.toLowerCase().includes(searchTerm);
                card.style.display = isVisible ? 'flex' : 'none';
                if(isVisible) resultsFound++;
            });

            document.querySelectorAll('#tugas-selesai-list .bg-white').forEach(item => {
                const isVisible = item.querySelector('.font-semibold').textContent.toLowerCase().includes(searchTerm);
                item.style.display = isVisible ? 'flex' : 'none';
                if(isVisible) resultsFound++;
            });

            noResultsMessage.classList.toggle('hidden', resultsFound > 0 || searchTerm === '');
        });
    });
</script>

</body>
